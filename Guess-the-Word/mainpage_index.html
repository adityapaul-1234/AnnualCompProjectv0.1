<!DOCTYPE html>
<html>
    <head>
        <title>Math-o-Magic</title>
        <link rel="stylesheet" href="mainpage_style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <body style="background-image: URL(desktop-backgrounds-nature-26930-1920x1080.png); background-repeat: no-repeat;">

            <h3>Scores:</h3>
            <h4 id="player1_score"></h4>
            <h4 id="player2_score"></h4>
        </div>

        <div class="container">
            <center>
                <h1 style="color: white;">Guess The Word</h1>

                    <button class="btn btn-info" id="Check" onclick="Check_A()">Check</button>

                <div class="vl"></div>

                       <label id="label" style="text-align: center;">Enter your word here:</label>
                    <input type="text" id="No1" placeholder="Enter your word here" style="margin-bottom: 5px; padding-bottom:1px;"> </span>
                </div>
                <br><br>
                <button id="send" class="btn btn-primary" onclick="Send()"><img src="icons8-email-send-30.png"><label id="temp">Send</label><img src="icons8-email-send-30 - Copy.png"></button>
            </center>
            </div>
                
            </div>
