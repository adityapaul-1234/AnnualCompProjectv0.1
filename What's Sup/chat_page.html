<html>
    <head>
        <title>Chat Page</title>
        <link rel="stylesheet" type="text/css" href="chat_page.css">
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="My Logo - Hatchful (1).png">
    </head>

    <body>
        <div id="btn_grp">
        <button id="share" class="side_btns" onclick="share()"> Invite Others <sub><img src="icons8-share-30.png"></sub></button><br>
        <button id="logout" class="side_btns" onclick="mainscreen()"> Logout <sub><img src="icons8-logout-rounded-left-30.png"></sub></button><br>
        <button id="logout" class="side_btns" onclick="logout()"> Back <sub><img src="icons8-back-48.png"></sub></button>
        </div>
        
        <center>
        <div id="headings">
        <h1>WHAT'S UP <sub><img src="icons8-chatting-64.png"></sub></h1><span>
        <h2  id="Room_Display">Room Name: </h2></span>
        </div>

        <div id="output">
            <div id="Message_Area">
            </div>
            <div id="Send_Area">
                <input type="text" id="Msg" placeholder="Enter your message here">
                <button id="send" onclick="send()"><img src="icons8-email-send-24.png"></button>
            </div>
        </div>
        </center>

        <script src="chat_page.js"></script>
    </body>
</html>
